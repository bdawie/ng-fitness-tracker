<section class="new-training" fxLayot fxLayoutAlign="center">
  <form (ngSubmit)="onStartNewTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign = "center">
        Let's start a new training!
      </mat-card-title>
      <mat-card-content fxLayoutAlign = "center">
        <mat-form-field>
          <mat-select placeholder = "Training type" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.name">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign = "center">
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
