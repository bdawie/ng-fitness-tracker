<section class="new-training" fxLayot fxLayoutAlign="center">
  <form (ngSubmit)="onStartNewTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign = "center">
        Let's start a new training!
      </mat-card-title>
      <mat-card-content *ngIf="!isLoading && availableExercises" fxLayoutAlign = "center">
        <mat-form-field>
          <mat-select placeholder = "Training type" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of availableExercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign = "center">
        <button *ngIf="availableExercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
        <button *ngIf="!availableExercises" type="button" mat-button (click)="fetchAvailableExercises()">Fetch Again</button>
      </mat-card-actions>
      <div *ngIf="isLoading" fxLayoutAlign = "center">
        <mat-spinner></mat-spinner>
      </div>
    </mat-card>
  </form>
</section>
