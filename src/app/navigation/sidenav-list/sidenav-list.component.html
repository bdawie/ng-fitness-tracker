<mat-nav-list>
  <a *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/signup" (click)="sidenav.close()">
    <mat-icon>account_circle</mat-icon>
    <span class="navigation-caption">Signup</span>
  </a>
  <a  *ngIf="!(isAuth$ | async)" mat-list-item routerLink="/login" (click)="sidenav.close()">
    <mat-icon>https</mat-icon>
    <span class="navigation-caption">Login</span>
  </a>
  <a *ngIf="isAuth$ | async" mat-list-item routerLink="/training" (click)="sidenav.close()">
    <mat-icon>directions_run</mat-icon>
    <span class="navigation-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth$ | async">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
